<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Global -->
    <title>La Fée Des Cailloux</title>
    <meta name="title" content="La Fée Des Cailloux" />
    <meta
      name="description"
      content="Organisateur d'événements eSports en Chartreuse depuis 2016."
    />
    <meta
      name="keywords"
      content="Fée, cailloux, pierres, bracelets, chemin, vie, lithothérapie, gemmes, bijoux, bien-être, énergie, minéral, minéraux, beauté,"
    />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="French" />
    <meta name="author" content="Minarox" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chartreuse-gaming.fr/" />
    <meta property="og:title" content="La Fée Des Cailloux" />
    <meta
      property="og:description"
      content="Créateurs de bracelets du bien-être."
    />
    <meta property="og:image" content="<%= BASE_URL %>favicon/banner.webp" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://chartreuse-gaming.fr/" />
    <meta property="twitter:title" content="La Fée Des Cailloux" />
    <meta
      property="twitter:description"
      content="Créateurs de bracelets du bien-être."
    />
    <meta
      property="twitter:image"
      content="<%= BASE_URL %>favicon/banner.webp"
    />

    <link rel="icon" href="<%= BASE_URL %>favicon/favicon.ico" />
    <link
      rel="icon"
      sizes="192x192"
      href="<%= BASE_URL %>favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      sizes="512x512"
      href="<%= BASE_URL %>favicon/android-chrome-512x512.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="<%= BASE_URL %>favicon/site.webmanifest" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
